name: Lists-Olivares
description: UIkit3 Lists, by Jose Luis Olivares (https://sv.linkedin.com/in/jolivaress).
type: particle
icon: fa-list-large

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: center

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    titlehx:
      type:  select.select
      label: Title Header Size
      description: Select the <h> size
      placeholder: 'Select...'
      default: h1
      options:
          h1: Header 1
          h2: Header 2
          h3: Header 3

    title_css:
      type: input.selectize
      label: Title CSS Classes
      description: Customize the title CSS Classes.

    listtype:
      type:  select.select
      label:
      description: Select the list type (unordered or ordered list)
      default: ul
      options:
          ul: unordered
          ol: ordered

    liststyle:
      type:  select.select
      label:
      description: Select the list style
      default: nostyle
      options:
          nostyle: default
          uk-list-bullet: bullet
          uk-list-divider: divider modifier
          uk-list-striped: striped modifier

      largestyle:
        type: input.checkbox
        label: Apply large style?
        description: Check if you want to use it.
        default: false

      listclass:
        type: input.text
        label: Classes for List tag
        description: Define the Classes to apply to the list (or leave it blank)
        placeholder: Classes

      divlistclass:
        type: input.text
        label: Classes for list div container
        description: Define the Classes to apply to the div container (or leave it blank)
        placeholder: Classes
        default: 'noclass'

    items:
      type: collection.list
      array: true
      label: List Items
      description: Create each item to the list.
      value: name
      ajax: true

      fields:

        .text:
          type: input.text
          label: Item text
          description: Write the item content to display.
          default: Item

        .link:
          type: input.text
          label: Item link
          description: define item link
          default: '#'

        .target:
          type: select.select
          label: Link target
          description: Target browser window.
          placeholder: 'Select...'
          default: _parent
          options:
              _parent: Self
              _blank: New Window

        .linktype:
          type: select.select
          label: Select link style
          description: Select style.
          placeholder: 'Select...'
          default: uk-button uk-button-text
          options:
              uk-button uk-button-text: button-text
              uk-link-muted: muted
              uk-link-text: link-text
              uk-link-heading: link-heading
              uk-link-reset: link-reset
              nothing: no style (html normal)

        .aclass:
          type: input.text
          label: Classes for <a> tag
          description: Write the classes to apply (or leave it blank)
          placeholder: Classes
